<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>세부 게시글 보기</title>
</head>
<body>
    <h2> 세부 게시글 보기 BoardView.html 입니다. </h2>
    <table>
        <thead>
            <th>글번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>삭제하기</th>
        </thead>
        <tbody>
            <tr>
                <td th:text="${board.id}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.content}"></td>
                <td>
                    <a th:text="${board.id}" th:href="@{/test/delete(id=${board.id})}"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <button><a th:href="@{/test/list}">리스트보기</a></button>
</body>
</html>
